<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body class="bg-gray-800">
  {% load widget_tweaks %}
<form method="post" class="max-w-md mx-auto bg-gray-600 mt-20 p-6 rounded-xl shadow-md">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-4">
            <label class="block text-black mb-3 text-white">{{ field.label_tag }}</label>
            {% render_field field class="w-full px-3 py-2 border-gray-300 border h-10 rounded focus:outline-none focus:ring" %}
            {% if field.errors %}
                <p class="text-red-500 text-sm text-white">{{ field.errors}}</p>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-900 transition">
        Save
    </button>
</form>
</body>
</html>
