<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <title>Your Cart</title>
</head>
<body class="bg-gray-300 p-6">

  <h1 class="text-3xl font-bold mb-6 text-yellow-500">Your Cart</h1>

  {% if cart_items %}
    <form method="post" action="{% url 'cart_detail' %}" class="overflow-x-auto">
      {% csrf_token %}
      <table class="min-w-full bg-white rounded-lg shadow-md overflow-hidden">
        <thead>
          <tr class="bg-yellow-500 text-white text-left">
            <th class="py-3 px-6">Product</th>
            <th class="py-3 px-6">Quantity</th>
            <th class="py-3 px-6">Price</th>
            <th class="py-3 px-6">Total</th>
            <th class="py-3 px-6">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for item in cart_items %}
          <tr class="border-b border-gray-200 hover:bg-gray-50">
            <td class="py-4 px-6">{{ item.product.name }}</td>
            <td class="py-4 px-6">
              <input 
                type="number"
                min="1" 
                name="quantity_{{ item.product.id }}"  
                value="{{ item.quantity }}" 
                class="w-16 border rounded px-2 py-1"
              >
            </td>
            <td class="py-4 px-6">${{ item.product.price }}</td>
            <td class="py-4 px-6 font-semibold">${{ item.item_total }}</td>
            <td class="py-4 px-6">
                
              <form method="post" action="{% url 'delete_cart' item.product.id %}" class="inline">
                {% csrf_token %}
                <button
                  type="submit"
                  class="bg-red-600 hover:bg-red-700 text-white rounded px-3 py-1"
                >
                  Remove
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="mt-6 flex justify-end items-center space-x-6">
        <p class="text-xl font-bold">Total Price: ${{ total_price }}</p>
        <button 
          type="submit" 
          name="clear" 
          value="true"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded"
        >
          Clear Cart
        </button>
      </div>
    </form>

  {% else %}
    <p class="text-gray-600 text-lg">Your cart is empty.</p>
  {% endif %}

</body>
</html>
