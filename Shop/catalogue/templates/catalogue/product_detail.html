<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <title>{{ product.name }}</title>
</head>
<body class="bg-gray-300 p-6">
  <div class="max-w-lg mx-auto bg-red-100 rounded-lg shadow-md overflow-hidden">
  
    <img
      src="{{ product.image_url }}" 
      alt="{{ product.name }}" 
      class="w-full h-72 object-cover"

    />
   
    <div class="p-6">
      <h3 class="text-2xl font-bold mb-2 text-gray-800">{{ product.name }}</h3>
      <p class="text-gray-600 mb-4">{{ product.description }}</p>
      <p class="text-xl font-semibold text-indigo-600 mb-6">${{ product.price }}</p>
  
      <form method="post" action="{% url 'add_to_cart' product.id %}">
        {% csrf_token %}
        <button
          type="submit"
          class="w-full bg-yellow-500  hover:bg-yellow-700 text-white py-3 rounded-md text-lg font-semibold transition"
        >
          Add to Cart
        </button>
      </form>
    </div>
  </div>
</body>
</html>
