<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Products</title>
</head>

<body class="bg-gray-300 p-6">

    <h3 class="text-yellow-500 text-4xl font-bold mb-6">Products</h3>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 ">
        {% for product in products %}
        <div class="bg-red-100 rounded-lg shadow-md p-4 flex flex-col justify-between ">


            <a href="{% url 'product_detail' id=product.id %}">
                <img src="{{ product.image_url }}" alt="{{ product.name }}"
                    class="w-full h-48 object-cover rounded-md mb-4" />
            </a>


            <div>
                <a href="{% url 'product_detail' id=product.id %}"
                    class="text-lg font-semibold text-yellow-500 hover:underline">
                    {{ product.name }}
                </a>
                <p class="text-gray-700 mt-2 mb-2">{{ product.description|truncatechars:100 }}</p>
                <p class="text-xl font-bold text-gray-900 mb-4">${{ product.price }}</p>
            </div>


            <form method="post" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <button type="submit"
                    class="w-full bg-yellow-500  hover:bg-yellow-700 text-white font-semibold py-2 rounded">
                    Add to Cart
                </button>
            </form>
        </div>
        {% endfor %}
    </div>

</body>

</html>
